<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    const userConfigDataString = window.localStorage.getItem('firexUserConfigs');
    if (userConfigDataString) {
      const userConfigData = JSON.parse(userConfigDataString);
      const messageData = {};
      // Send the data as a string, not the parsed data.
      messageData.firexUserConfigs = userConfigDataString;
      messageData.cookieIndicatesRelativeUpgrade = (userConfigData.autoFlameUpgrade === 'relative');
      messageData.cookieIndicatesCentralUpgrade = (userConfigData.autoFlameUpgrade === 'central');
      window.parent.postMessage(messageData, '*')
    }
  </script>
</head>
<body>
</body>
</html>
