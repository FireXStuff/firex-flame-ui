<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    const userConfigData = window.localStorage.getItem('firexUserConfigs');
    if (userConfigData) {
      const messageData = {};
      messageData.firexUserConfigs = userConfigData;
      messageData.cookieIndicatesRelativeUpgrade = (userConfigData.autoFlameUpgrade === 'relative');
      messageData.cookieIndicatesCentralUpgrade = (userConfigData.autoFlameUpgrade === 'central');
      window.parent.postMessage(messageData, '*')
    }
  </script>
</head>
<body>
</body>
</html>
