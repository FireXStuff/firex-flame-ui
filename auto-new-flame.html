<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    const autoFlameUpgrade = window.localStorage.getItem('auto-flame-upgrade');
    let shouldPost = false;
    const messageData = {};
    if (autoFlameUpgrade === 'true') {
      messageData.cookieIndicatesUpgrade = true;
      shouldPost = true;
    }
    if (autoFlameUpgrade === 'relative') {
      messageData.cookieIndicatesRelativeUpgrade = true;
      shouldPost = true;
    }
    if (autoFlameUpgrade === 'central') {
      messageData.cookieIndicatesCentralUpgrade = true;
      shouldPost = true;
    }
    if (shouldPost) {
      window.parent.postMessage(messageData, '*')
    }
  </script>
</head>
<body>
</body>
</html>
